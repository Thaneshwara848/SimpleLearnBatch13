    <title>Document</title>
    <script>
        class Demo
        {
            constructor()
            {
                console.log("Hi constructor...!")
                    for(let i=0;i<=10;i++){
                        console.log(i)
                    }
            }
            display()
            {
                    console.log("Hi Display method ...!")
                    for(let j=20;j<=30;j++){
                        console.log(j)
                    }
            }
        }
        d = new Demo();
        d.display();

    </script>
</head>
