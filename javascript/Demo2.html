<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function abc(){
            fname=document.f1.fn.value;
            lname=document.f1.ln.value;
            fullname= fname + " "+ lname;
            document.f1.fullname.value= fullname; 
            //alert("HI My Full  Name is : "+ fullname)
        }
        function add(){
           a = parseInt(document.f2.aval.value);
           b = parseInt(document.f2.bval.value);
           c = a+ b ; 
           document.f2.result.value= c; 
        }
    </script>
</head>
<body bgcolor="yellow">  
    <div style="text-align: center;">
        <h1> Hi Simple Demo </h1>
        <form name="f1">
           First  NAME : <input type="text" name="fn"><br>
           LAST   NAME : <input type="text" name="ln"><br>
           FUll   NAME : <input type="text" name="fullname"><br>
                    <input type="button" onclick="abc()" value="CLICK">
        </form>
    </div>

    <div style="text-align: center;">
        <h1> Hi CACULATOR Demo </h1>
        <form name="f2">
          A VAlue : <input type="text" name="aval"><br>
          B Value : <input type="text" name="bval"><br>
          Result: <input type="text" name="result"><br>
            <input type="button" onclick="add()" value="ADD">
        </form>
    </div>

</body>

</html>
