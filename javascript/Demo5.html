<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cal(value){
            a = parseInt(document.getElementById('a').value);
            b = parseInt(document.getElementById('b').value);
            c= a + b; 
            document.getElementById('res').value= c ;
        }
    </script>
</head>
<body bgcolor="yellow">  
    <div style="text-align: center;">
        <h1> Hi CACULATOR Demo </h1>
        <form name="f2">
          A VAlue : <input type="text" name="aval" id="a"><br>
          B Value : <input type="text" name="bval" id="b"><br>
          Result: <input type="text" name="result" id="res"><br>
            <input type="button" onclick="cal()" value="ADD">
           
        </form>
    </div>

</body>

</html>
