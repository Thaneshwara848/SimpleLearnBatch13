<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfun(){
            name =document.getElementById('uname').value;
           if(name.length==0 || name.length == undefined || name.length==null)
           {
            // console.log("Name Must be requried....!")
            document.getElementById('msg').innerHTML="<p style='color:red'>Name Must be Required...!</p>"
        }
           else if(name.length>0 && name.length<3){
            // console.log("Name must be min 3 char ")
            document.getElementById('msg').innerHTML="<p style='color:red'>Name Must be Min 3 char...!</p>"
           }
           else{
            // console.log("name is Success...!")
            document.getElementById('msg').innerHTML="<p style='color:green'>Success...!</p>"
           }
        }
    </script>
</head>
<body>
    Name :<br>
    <input type="text" id="uname">
    <span id="msg"></span><br>
    <input type="submit" value="CLICk" onclick="myfun()">
</body>
</html>
