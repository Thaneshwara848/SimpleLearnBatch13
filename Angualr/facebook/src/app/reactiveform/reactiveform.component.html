<div>
    <form [formGroup]="student" (ngSubmit)="myinfo(student.value)">
        <h3>
            First Name :<input type="text" formControlName="firstname"><br>
            Last Name :<input type="text" formControlName="lastname"><br>
            USER Age :<input type="text" formControlName="age"><br><br>

            <input type="submit" value="REGISTER" [disabled]="student.invalid">
            <input type="reset" value="RESET">
        </h3>
    </form>
</div>
